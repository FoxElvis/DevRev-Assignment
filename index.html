<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Library Book - Search</title>


    <link rel="shortcut icon" href="assets/favImg.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<h1 class="text-center mt-4 mb-5 themeLetter" style="letter-spacing: 5px"> Book Search </h1>


<div class="container">
    <div class="searchBook">
        <div class="row">
            <div class="col-md-8 col-12 mx-auto">
                <h2 class="themeLetter"> Search Your Book </h2>
                <div class="input-group mb-3">
                    <input id="searchBook" type="text" class="form-control"
                           placeholder="Type Anything Book Name & Hit Enter"
                           aria-label="Search Your Favourite Book" aria-describedby="searchBtn">
                    <button class="btn" type="button" id="searchBtn" onclick="bookSearch()">
                        Search
                    </button>
                    <button class="btn" type="button" id="advancedsearch">
                        Advanced Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="searchInfo" id="resultInfo"></div>
    <div class="row" id="bookResult"></div>
    

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<script src="assets/app.js"></script>
</body>
<!--Pagination-->
<nav aria-label="Pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
        <span class="page-link">2</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
</nav>
</html>
